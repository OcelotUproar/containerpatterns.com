<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/print.css" media="print" />

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title> {{ page.title }} </title>
  </head>

  <body>
    <header>
      <div class="inner">
        <h1> {{ site.name }} </h1>
        <h2>Patterns of deploying containers into development and production</h2>
        <a href="https://github.com/ocelotuproar/ContainerPatterns.com" class="button"><small>View project on</small> GitHub</a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">

          {{ content }}

        </section>

        <aside id="sidebar" style="text-align: center;">
          <h3>Partners</h3>
          <a class="partner" style="margin-bottom: 50px; display: block;" href="http://www.katacoda.com" target="_blank">
            <img src="/images/katacoda2.png" alt="Katacoda" />
          </a>
          <a class="partner" href="http://www.ocelotuproar.com" target="_blank">
            <img src="/images/ocelotuproar.png" alt="Ocelot Uproar"/>
            <h2 style="text-align: center; width: 262px;color: #000;font-size: 2rem;margin: 0;" >Ocelot Uproar</h2>
          </a>
        </aside>
      </div>
    </div>

  </body>
</html>
