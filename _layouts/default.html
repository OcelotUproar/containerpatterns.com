<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/print.css" media="print" />

    <style media="screen">

      #sidebar h2 {
        text-align: center;
        color: #000;
        font-size: 20px;
        margin: 0;
      }

      #sidebar .partner {
        display: block;
        margin-bottom: 50px;
      }

      #sidebar .partner img {
        width: 165px;
      }

    </style>
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title> {{ page.title }} </title>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-73572372-1', 'auto');
      ga('send', 'pageview');

    </script>
  </head>

  <body>
    <header>
      <div class="inner">
        <h1> {{ site.name }} </h1>
        <h2>Patterns of deploying containers into development and production</h2>
        <a href="https://github.com/ocelotuproar/ContainerPatterns.com" class="button" target='_blank'><small>Contribute your own patterns on</small> GitHub</a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">

          {{ content }}

        </section>

        <aside id="sidebar" style="text-align: center;">
          <h3>Partners</h3>
          <a class="partner" href="http://www.katacoda.com" target="_blank">
            <img src="/images/katacoda2.png" alt="Katacoda" />
          </a>
          <a class="partner" href="http://www.ocelotuproar.com" target="_blank">
            <img src="/images/ocelotuproar.png" alt="Ocelot Uproar"/>
            <h2>Ocelot Uproar</h2>
          </a>
        </aside>
        <footer>
          <a href="http://twitter.com/containpatterns" target="_blank">Follow us on twitter @ContainPatterns</a>
        </footer>
      </div>
    </div>

  </body>
</html>
